services:
  authority:
    build: ./authority-node
    ports:
      - "4000:4000"
    networks:
      - blockchain
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4000/merkleRoot"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  node1:
    build: ./blockchain
    ports:
      - "3001:3001"
      - "6001:6001"
    env_file: ./election.env
    environment:
      - NODE_ID=3001
      - HTTP_PORT=3001
      - P2P_PORT=6001
      - PEERS=ws://node2:6001,ws://node3:6001
    depends_on:
      authority:
        condition: service_healthy
    networks:
      - blockchain

  node2:
    build: ./blockchain
    ports:
      - "3002:3001"
      - "6002:6001"
    env_file: ./election.env
    environment:
      - NODE_ID=3002
      - HTTP_PORT=3001
      - P2P_PORT=6001
      - PEERS=ws://node1:6001,ws://node3:6001
    depends_on:
      authority:
        condition: service_healthy
    networks:
      - blockchain

  node3:
    build: ./blockchain
    ports:
      - "3003:3001"
      - "6003:6001"
    env_file: ./election.env
    environment:
      - NODE_ID=3003
      - HTTP_PORT=3001
      - P2P_PORT=6001
      - PEERS=ws://node1:6001,ws://node2:6001
    depends_on:
      authority:
        condition: service_healthy
    networks:
      - blockchain

networks:
  blockchain:
    driver: bridge
